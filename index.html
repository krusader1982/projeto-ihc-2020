<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
    <script>
  AFRAME.registerComponent('scale-on-mouseenter', {
    schema: {
      to: {default: '2.5 2.5 2.5', type: 'vec3'}
    },

    init: function () {
      var data = this.data;
      var el = this.el;
      this.el.addEventListener('mouseenter', function () {
        el.object3D.scale.copy(data.to);
      });
    }
  });
</script>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://cdn.glitch.com/345e4f68-292d-44fb-8862-134464305ae1%2Fshark-5-01-3u5_8f3.jpg?v=1583644990799">
        <img id="skyTexture" src="https://cdn.glitch.com/345e4f68-292d-44fb-8862-134464305ae1%2Fbreakout1.png?v=1583646009514">
        <img id="boxTexture1" src="https://cdn.glitch.com/345e4f68-292d-44fb-8862-134464305ae1%2Fbeach-3398183_960_720.jpg?v=1583645151578">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        
      </a-assets>
      
      <a-box src="#boxTexture1" 
             position="4 2 5" 
             rotation="0 45 45" 
             scale="1 1 1"
             animation_position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true" 
             animation__mouseenter="property: scale; to: 1 10 1; dur: 10000; startEvents: mouseenter"
             animation__mouseleave="property: scale; to: 5 5 5; dur: 10000; startEvents: mouseleave">
        
        
        <a-sphere src="#boxTexture" position="4 2 -10" rotation="0 45 45" scale="1 1 1"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 5000; loop: true"></a-sphere>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-sky src="#skyTexture"></a-sky>
      <!--<a-plane src="#groundTexture" rotation="45 45 0" width="30" height="30"
          repeat="10 10"></a-plane>-->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="1" position="2 4 4"></a-light>
      </a-box>
      <!--<a-entity id="box" geometry="primitive: box" material="color: red"></a-entity>
      <a-entity id="sphere" geometry="primitive: sphere" material="color:red"></a-entity>-->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-entity
  text="value: Hello, A-Frame!; color: #BBB"
  position="-4 2 -3"
  scale="5 5 5"></a-entity>
      
    </a-scene>
  </body>
</html>
